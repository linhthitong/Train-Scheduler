<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Anytime is Train Time</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<!-- Train Time Tracker -->
<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color:lightslategray; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>
    <div class="row">

        <div class="col-lg-12">

        <!-- Current Trains-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


<!-- Add Train -->
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Add Train</strong></h3>
    </div>
    <div class="panel-body">

      <!-- Entry Form -->
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
        </div>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group">
          <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
          <input class="form-control" id="firstTrainTime-input" type="text">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (min)</label>
          <input class="form-control" id="frequency-input" type="text">
        </div>
        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
      </form>

    </div>

  </div>

</div>

</div>

</div>


<!-- JavaScript -->
<script src="trainscheduleLogic.js"></script>

</body>

</html>
